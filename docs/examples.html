      .ref {
        display: inline-block;
      }
      .ref-frame {
        display: inline-block;
        position: relative;
        height: 250px;
        width: 250px;
        overflow: hidden;
        border: 1px solid black;
      }
      .ref-frame > div {
        position: absolute; 
        right: 0; 
        bottom: 0;
      }
      .live {
        display: inline-block;
      }
      svg {
        border: 1px solid black;
